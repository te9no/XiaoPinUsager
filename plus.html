<!-- product bar -->
<template id="hit_product_bar_tpl">
  <div :id="product.id" class="ais_hit_product_bar">
    <a
      class="ais_p_img"
      :href="product.url"
      target="_blank"
      @click="function(e){handleToProduct(e, product)}"
    >
      <img :src="product.thumbnail" alt="" />
    </a>

    <div class="ais_p_info">
      <a
        class="ais_p_title"
        :href="product.url"
        target="_blank"
        @click="function(e){handleToProduct(e, product)}"
      >
        <ais-highlight attribute="name" :hit="product" />
      </a>
      <div
        class="ais_p_sku"
        v-if="!product.is_bundle && typeof product.sku === 'string'"
      >
        <ais-highlight attribute="sku" :hit="product" />
      </div>
      <div class="ais_p_desc" v-if="product.short_description">
        <ais-highlight attribute="short_description" :hit="product" />
      </div>
      <template v-if="!product.isHiddenPrice && product.displayPrice">
        <div class="ais_p_price" :class="{'is_bundle': product.is_bundle}">
          <span
            class="ais_p_price_now"
            :class="vipRules.isVipPrice ? 'vipprice ' + viewId :''"
            v-html="product.displayPrice.now"
          ></span>
          <span
            class="ais_p_price_old"
            v-if="product.displayPrice.old"
            v-html="product.displayPrice.old"
          ></span>
        </div>
        <div class="ais_saved_price" v-if="product.displayPrice.save_price">
          <span
            class="saved_price"
            v-html="product.displayPrice.save_price"
          ></span>
          (<span
            class="saved_percent"
            v-html="product.displayPrice.save_percent"
          ></span
          >)
        </div>
      </template>
    </div>
  </div>
</template>

<template id="top_search_app_tpl">
  <div
    id="AIS_TOP_SEARCH"
    v-show="visibleSearch"
    :class="{'has_opened': hasOpened}"
  >
    <div class="ais_body">
      <div class="ais_search_box_outer">
        <div
          class="quick_search_filter_close"
          @click="toggleFilter(false)"
          v-show="warehouseFilters && warehouseFilters.visible"
        ></div>
        <div
          v-if="warehouseFilters"
          :key="warehouseFilters.key"
          class="quick_search_filter"
          :class="{'visible_select': warehouseFilters.visible }"
        >
          <div class="quick_search_filter_label" @click="toggleFilter()">
            <span v-html="warehouseFilters.title"></span>
            <i class="fa fa-angle-down ml-[5px] text-18" aria-hidden="true"></i>
          </div>
          <div
            class="quick_search_filter_pop"
            v-show="warehouseFilters.visible "
          >
            <div class="filter_select_body">
              <div
                class="filter_select_item flex items-center"
                v-for="(op, index) of warehouseFilters.options"
              >
                <input
                  type="checkbox"
                  :name="'quick_filter_select_'+ warehouseFilters.title"
                  v-model="warehouseFilters.value"
                  :id="'quick_filter_select_' + op.value +'_' +index"
                  :value="op.value"
                />
                <label :for="'quick_filter_select_' + op.value +'_' +index">
                  <i class="fa fa-check-square mr-5" aria-hidden="true"></i>
                  <i class="fa fa-square-o mr-5" aria-hidden="true"></i>
                  <div v-html="op.title"></div>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="ais_search_box">
          <input
            type="text"
            v-model="queryInputVal"
            autocomplete="off"
            placeholder="Search for products, categories, ..."
            autofocus
            id="ais_search_input"
            @focus="toggleFilter(false)"
            @keyup.enter="handleKeyEnter(queryInputVal)"
            @compositionstart="function(e){handleCompositionStart(e)}"
            @compositionend="function(e){handleCompositionEnd(e)}"
          />
          <div class="ais_search_opera_box">
            <div class="ais_search_clear" v-if="query.length > 0">
              <i
                class="fa fa-times-circle-o"
                aria-hidden="true"
                @click="handleClearInput()"
              ></i>
            </div>
            <div
              class="ais_search_jump"
              @click="handleJumpSearch(queryInputVal)"
            >
              <i class="fa fa-search" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="ais_ad_sug ad" v-if="query.length === 0">
        <div class="ais_instance_pop">
          <div class="ais_instance_result">
            <div class="ais_ts_left">
              <div class="ais_suggestion_container">
                <div class="ais_suggestions">
                  <div
                    class="ais_sug_item"
                    v-for="item of recomSugs.sugs"
                    @click="handleClickSug(item.query, true)"
                  >
                    <a
                      href=""
                      v-if="item.url"
                      :href="item.url"
                      v-html="item.query"
                    ></a>
                    <div v-else v-html="item.query"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="ais_ts_right">
              <a
                class="ais_ad_banner"
                :href="recomSugs.banner.link || 'javascript:void(0)'"
                target="_blank"
              >
                <img
                  :src="recomSugs.banner.img"
                  alt=""
                  :style="recomSugs.banner.style || ''"
                />
              </a>
            </div>
          </div>
        </div>
      </div>

      <ais-instant-search
        v-if="query.length > 0 || hasOpened"
        v-show="query.length > 0"
        :search-function="handleSearch"
        :search-client="searchClient"
        class="ais_instance"
        :index-name="productIndex"
      >
        <ais-configure :query="query" :filters="filtersValue"></ais-configure>
        <div class="ais_instance_pop">
          <div
            class="ais_instance_result"
            style="min-height: calc(50vh - var(--search-top))"
          >
            <div class="ais_ts_left">
              <div class="ais_suggestion_container">
                <ais-index
                  v-if="enabledAutoComplete"
                  :index-name="autoCompleteIndex"
                >
                  <ais-configure :query="query" :filters="''"></ais-configure>
                  <ais-autocomplete>
                    <template v-slot="{ currentRefinement, indices, refine }">
                      <div
                        class="ais_suggestions"
                        v-for="(index, idx) in indices"
                        :key="index.indexId"
                      >
                        <div
                          v-if="currentRefinement &&  idx===0"
                          v-if="index.indexId"
                        >
                          <div
                            v-for="(hit, hitIdx) in index.hits"
                            :key="hit.id"
                            class="ais_sug_item"
                            @click="refine(hit.name);handleClickSug(hit.name, true, {index: hitIdx, hit:hit, hits: index.hits, hit: hit})"
                          >
                            <ais-highlight
                              attribute="name"
                              :hit="hit"
                              class="sug_name"
                            />
                          </div>
                        </div>
                      </div>
                    </template>
                  </ais-autocomplete>
                </ais-index>
                <ais-autocomplete v-else>
                  <template v-slot="{ currentRefinement, indices, refine }">
                    <div
                      class="ais_suggestions"
                      v-for="(index, idx) in indices"
                      :key="index.indexId"
                    >
                      <div
                        v-if="currentRefinement &&  idx===0"
                        v-if="index.indexId"
                      >
                        <div
                          v-for="hit in index.hits"
                          :key="hit.objectID"
                          class="ais_sug_item"
                          v-show="hit.product_status + '' == '1'"
                          @click="refine(hit.name);handleClickSug(hit.name)"
                        >
                          <ais-highlight
                            attribute="name"
                            :hit="hit"
                            class="sug_name"
                          />
                        </div>
                      </div>
                    </div>
                  </template>
                </ais-autocomplete>
              </div>
              <div class="ais_category_container">
                <ais-index :index-name="cateIndex">
                  <ais-configure :query="query" :filters="''"></ais-configure>
                  <ais-stats>
                    <template v-slot="stats">
                      <ais-hits :transform-items="transformCateHits">
                        <template v-slot="{ items, sendEvent }">
                          <template v-if="items.length >  0">
                            <div class="ais_cate_title">Category</div>
                            <div class="ais_category_list">
                              <a
                                v-for="(item, index) of items"
                                class="ais_cate_item"
                                target="_blank"
                                :href="item.url"
                                @click="handleClickCategory(item, index, stats)"
                                data-e-click="quick_search_category_click"
                                :key="index"
                              >
                                <div class="ac_name">
                                  <ais-highlight attribute="name" :hit="item" />
                                </div>
                                <div class="ac_path">
                                  <ais-highlight attribute="path" :hit="item" />
                                </div>
                              </a>
                            </div>
                          </template>
                        </template>
                      </ais-hits>
                    </template>
                  </ais-stats>
                </ais-index>
              </div>
            </div>
            <div class="ais_ts_right">
              <div class="ais_ts_right_wrap">
                <ais-stats>
                  <template v-slot="stats">
                    <!-- Hits -->
                    <ais-hits :transform-items="transformHits">
                      <template v-slot="{ items, sendEvent }">
                        <div class="ais_product_bars">
                          <product-bar
                            v-for="(hitItem, index) of items"
                            :product="hitItem"
                            :key="hitItem.id"
                            :query-id="queryId"
                            :index="index"
                            :stats="stats"
                            :state="state"
                          >
                          </product-bar>
                        </div>
                      </template>
                    </ais-hits>
                  </template>
                </ais-stats>
              </div>
            </div>

            <ais-state-results>
              <template
                v-slot="{ status, state: { query: stateQuery }, results: { hits: stateHits } }"
              >

      />

        <div
          class="sf_label_2910 font-mst-sb"
          v-if="item.title"
          v-html="item.title"
        ></div>
        <div
          class="sf_input_wrap_2910"
          :class="{'invalid': !item.isValid && item.isChanged}"
        >
          <div class="sf_input_2910">
            <select
              :name="item.name"
              @change="handleChange(index)"
              v-model="item.value"
              v-if="item.type === 'select'"
              :placeholder="item.placeholder || ''"
            >
              <option
                v-for="op of item.options"
                v-html="op.label"
                :value="op.value"
              ></option>
            </select>
            <template v-else-if="item.type === 'checkbox'">
              <div>
                <div
                  v-for="(op, opidx) of item.options"
                  :key="op.id"
                  class="sf_checkbox_2910 font-mst mt-[10px]"
                >
                  <input
                    type="checkbox"
                    :id="op.id"
                    :value="op.value"
                    :checked="op.checked"
                    @change="function(e){
                          item.options[opidx].checked = e.target.checked
                          item.value = item.options.filter(op => op.checked).map(op => op.value).join(',')
                          handleChange(index);
                      }"
                  />
                  <label
                    class="cursor-pointer ml-[5px]"
                    :for="op.id"
                    v-html="op.label || op.value"
                  ></label>
                </div>
              </div>
            </template>
            <textarea
              :name="item.name"
              v-model="item.value"
              @change="handleChange(index)"
              v-else-if="item.type === 'textarea'"
              :placeholder="item.placeholder || ''"
            ></textarea>
            <input
              :name="item.name"
              type="text"
              v-model="item.value"
              v-else-if="item.type==='text'"
              @change="handleChange(index)"
              :placeholder="item.placeholder || ''"
            />
          </div>

          <div
            class="sf_field_v"
            v-if="!item.isValid && item.isChanged && item.errorTip"

<template id="hit_product_card_tpl" v-once>
  <div
    :id="product.id"
    class="s_ais_hit_product w-full bg-white overflow-hidden relative rounded-xl flex flex-col justify-between"
  >
    <a
      class="s_ais_p_img flex items-center justify-center relative"
      :href="product.url"
      @click="function(e){handleToProduct(e,product)}"
      target="_blank"
    >
      <img :src="product.thumbnail" class="w-full object-contain" alt="" />
    </a>
    <div
      class="s_ais_p_tag absolute top-4 w-auto min-w-50 bg-active text-center line-clamp-5 max-w-full text-white pr-1 pb-1 text-13"
      v-if="product.product_module"
      :tag="product.product_module"
      v-html="product.product_module"
    ></div>
    <div
      class="s_ais_p_tag absolute top-4 bg-active text-center max-w-full text-white"
      style="
        border-top-right-radius: 3px;
        border-bottom-right-radius: 3px;
        font-size: 12px;
        padding: 3px;
      "
      v-if="product.is_recommend || product.recommend_type === 'personal'"
      tag="Recommended"
    >
      <div style="transform: scale(0.88)">Recommended</div>
    </div>
    <div class="s_ais_p_info-box grow relative flex flex-col justify-between">
      <div class="member_tm" v-if="vipRules.isVipTime" :class="viewId">
        Member priority
      </div>
      <div
        class="flex mb-[8px] items-center justify-between warehouse_available_tag"
      >
        <span
          class="text-[12px] text-active warehouse_available_tag_text"
          v-if="product.stocks"
          >Warehouse Available</span
        >
        <div class="flex items-center justify-end">
          <a
            v-if="product.stocks && product.stocks['5']"
            class="flex items-center justify-center"
            href="https://www.seeedstudio.com/us_warehouse"
            style="color: #fff"
            target="_blank"
            ><img
              :src="warehouseIcon.us"
              class="object-contain"
              style="width: 48px; height: 35px"
              alt=""
          /></a>
          <a
            v-if="product.stocks && product.stocks['DE']"
            class="flex items-center justify-center ml-[5px]"
            href="https://www.seeedstudio.com/eu_warehouse"
            style="color: #fff"
            target="_blank"
            ><img
              :src="warehouseIcon.de"
              class="object-contain"
              style="width: 48px; height: 35px"
              alt=""
          /></a>
        </div>
      </div>
      <div
        class="s_ais_p_sku text-zinc-600 text-14"
        v-if="!product.is_bundle && typeof product.sku === 'string'"
        v-html="product.sku"
      ></div>
      <a
        class="s_ais_p_title text-14 line-clamp-2 leading-5 mt-8 mb-5 no-underline text-zinc-900"
        :href="product.url"
        target="_blank"
        @click="function(e){handleToProduct(e,product)}"
        v-html="product.name"
      >
        <!-- <ais-highlight attribute="name" :hit="product" /> -->
      </a>
      <div
        class="s_ais_p_desc text-12 line-clamp-2 leading-5 text-zinc-700"
        v-if="product.short_description"
        v-html="product.short_description"
      >
        <!-- <ais-highlight attribute="short_description" :hit="product" /> -->
      </div>
      <div class="flex items-end justify-between mt-[5px]">
        <template v-if="!product.isHiddenPrice && product.displayPrice">
          <div class="grow">
            <div
              class="s_ais_p_price"
              :class="{'is_bundle': product.is_bundle}"
            >
              <span
                class="s_ais_p_price_now"
                :class="vipRules.isVipPrice ? 'vipprice ' + viewId :''"
                v-html="product.displayPrice.now"
              ></span>
              <span
                class="s_ais_p_price_old text-13 line-through text-zinc-500 ml-5"
                v-if="product.displayPrice.old"
                v-html="product.displayPrice.old"
              ></span>
            </div>
            <div
              class="s_ais_saved_price text-zinc-600 mt-5 flex text-12 items-center"
              v-if="product.displayPrice.save_price"
            >
              <span
                class="saved_price font-mst-sb text-13 ml-1"
                v-html="product.displayPrice.save_price"
              ></span>
              (<span
                class="saved_percent"
                v-html="product.displayPrice.save_percent"
              ></span
              >)
            </div>
          </div>
        </template>

        <div class="s_ais_p_cart" v-if="!product.isHiddenPrice">
          <div v-if="vipRules.isMemberLimit" class="cart-btn disabled">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </div>
          <form
            v-else-if="product.addToCart"
            :action="product.addToCart.action"
            type="post"
          >
            <input type="hidden" name="product" :value="product.objectID" />
            <input type="hidden" name="uenc" :value="product.addToCart.uenc" />
            <input
              type="hidden"
              name="form_key"
              :value="product.addToCart.form_key"
            />
            <div
              class="cart-btn"
              @click="function(e){handleAddCart(e, product.addToCart, product.objectID, product.url)}"
            >
              <i class="fa fa-plus" aria-hidden="true"></i>
            </div>
          </form>
          <a
            class="cart-btn"
            v-else-if="product.is_bundle"
            :href="product.url"
            target="_blank"
            ><i class="fa fa-plus" aria-hidden="true"></i
          ></a>

    function useScrollPosition(cb, range = 70, checkTimer = 300) {
      let tt = null;
      let preScrollTop = document.documentElement.scrollTop;
      let pos = 0;
      const fn = () => {
        if (tt) {
          return;
        }
        preScrollTop = document.documentElement.scrollTop;
        tt = setTimeout(() => {
          const scrollTop = document.documentElement.scrollTop;
          const diff = scrollTop - preScrollTop;
          if (Math.abs(diff) > range) {
            pos = diff > 0 ? 1 : -1;
          }
          cb(pos, {
            bottom:
              document.documentElement.scrollHeight -
              window.scrollY -
              window.innerHeight,
            top: document.documentElement.scrollTop
          });
          preScrollTop = scrollTop;
          clearTimeout(tt);
          tt = null;
        }, checkTimer);
      };
      window.addEventListener("scroll", fn);
      const stop = () => {
        window.removeEventListener("scroll", fn);
        tt && clearTimeout(tt);
      };
      return stop;
    }

(function (window) {
  "use strict";

  // 
  var SearchSessionManager = {
    config: {
      storageKey: "search_session_id",
      queryIdKey: "qid",
      sessionExpiration: 1 * 60 * 60 * 1000, // 2
      sessionExtension: 30 * 60 * 1000 // 30
    },

    // 6
    generateRandomString: function () {
      return Math.random().toString(36).substring(2, 8).toUpperCase();
    },

    // ID
    getOrCreateSessionId: function () {
      try {
        var sessionData = localStorage.getItem(this.config.storageKey);
        var session = sessionData ? JSON.parse(sessionData) : null;
        var currentTime = new Date().getTime();

        // session
        if (
          session &&
          session.timestamp &&
          currentTime - session.timestamp < this.config.sessionExpiration
        ) {
          // session30
          session.timestamp = currentTime + this.config.sessionExtension;
          localStorage.setItem(
            this.config.storageKey,
            JSON.stringify(session)
          );
          return session.id;
        }

        // session
        var newSession = {
          id: this.generateRandomString(),
          timestamp: currentTime
        };

        localStorage.setItem(
          this.config.storageKey,
          JSON.stringify(newSession)
        );
        return newSession.id;
      } catch (err) {
        console.error("Error managing session:", err);
        // session
        return this.generateRandomString();
      }
    },

    // sessionId
    isValidSessionId: function (sessionId) {
      try {
        var sessionData = localStorage.getItem(this.config.storageKey);
        if (!sessionData) return false;

        var session = JSON.parse(sessionData);
        var currentTime = new Date().getTime();

        // ID
        if (
          session.id === sessionId &&
          currentTime - session.timestamp < this.config.sessionExpiration
        ) {
          // session30
          session.timestamp = currentTime + this.config.sessionExtension;
          localStorage.setItem(
            this.config.storageKey,
            JSON.stringify(session)
          );
          return true;
        }

        return false;
      } catch (err) {
        console.error("Error validating session:", err);
        return false;
      }
    },

    // ID
    generateQueryId: function () {
      var timestamp = new Date().getTime();
      var randomStr = Math.random().toString(36).substring(2, 10);
      var sessionId = this.getOrCreateSessionId();

      return sessionId + "_" + randomStr + "_" + timestamp;
    },

    // ID
    validateQueryId: function (queryId) {
      if (!queryId) return false;

      // queryId
      var parts = queryId.split("_");
      if (parts.length !== 3) return false;

      var sessionId = parts[0];

      return this.isValidSessionId(sessionId);
    },

    // URLqueryId
    getQueryIdFromUrl: function () {
      var url = new URL(window.location.href);
      var queryId = url.searchParams.get(this.config.queryIdKey);
      url.searchParams.delete(this.config.queryIdKey);
      window.history.replaceState({}, document.title, url.toString());
      if (queryId && this.validateQueryId(queryId)) {
        // queryId
        return queryId;
      }

      return null;
    },

    // IDURL
    addQueryIdToUrl: function (url) {
      try {
        var queryId = this.generateQueryId();
        var urlObj = new URL(url);
        urlObj.searchParams.set(this.config.queryIdKey, queryId);
        return urlObj.toString();
      } catch (err) {
        console.error("Error adding queryId to URL:", err);
        return url;
      }
    },

    // 
    refreshSession: function () {
      try {
        var sessionData = localStorage.getItem(this.config.storageKey);
        if (sessionData) {
          var session = JSON.parse(sessionData);
          session.timestamp = new Date().getTime();
          localStorage.setItem(this.config.storageKey, JSON.stringify(session));
        }
      } catch (err) {
        console.error("Error refreshing session:", err);
      }
    }
  };
  // 
  window.SearchSessionManager = SearchSessionManager;
})(window);

            }

          },

            for (let i = 0; i < arr.length; i++) {
              var f = arr[i];
              if (f.key === "product_list_stock") {
                f = JSON.parse(JSON.stringify(f));
                f.value = f.value.slice();
                if (f.value.length === f.options.length) {
                  f.value = [];

              }
              if (f.value && f.value.length > 0) {
                var q = "";

                  q = f.key + ":[" + f.value.join(",") + "]";
                } else {

                }
                if (q && qArr.length > 0) {
                  q = " " + f.connector + " " + q;
